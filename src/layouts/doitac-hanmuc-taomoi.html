{{#extend "default"}} {{#content "main"}} {{> navHori type=activeLink}}

<!-- MODAL STICK UP  -->

<div class="container-fluid container-fixed-lg">

    <!-- MODAL STICK UP  -->

    <div class="panel panel-default">
        <div class="modal-header clearfix text-left">
                <h5>Tạo mới <span class="semi-bold">Hạn mức</span></h5>
                <p>Các lưu ý cho nhân viên khi tạo mới hạn mức</p>
            </div>
            <div class="modal-body">
                <form role="form">

                    <h6 class=" m-t-20">Ngày : <b>30/04/2017</b></h6>

                    <h6 class="bold text-uppercase m-t-20">Thông tin đối tác</h6>

                    <div class="form-group form-group-attached">
                        <label>Tên đối tác</label>
                        <span class="help"> </span>

                        <select class="full-width " data-init-plugin="select2">
                                <option value="AK" disabled selected>Chọn đối tác</option>
                                <option value="AK">Nguyễn Văn B</option>
                                <option value="HI">Nguyễn Văn A</option>


                            </select>


                    </div>

                    <div class="form-group  form-group-attached">
                        <label>ID đối tác</label>

                        <div class="input-group date">
                            <input type="text" disabled class="form-control input-black" placeholder="" value="152">
                        </div>
                    </div>

                    <h6 class="bold text-uppercase m-t-20">Thời gian</h6>

                    <div class="form-group-attached">
                        <div class="row">

                            <div class="col-sm-6">


                                <div class="form-group form-group-default input-group col-sm-10">
                                    <label>Ngày hiệu lực</label>
                                    <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component">
                                    <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                </div>


                            </div>

                            <div class="col-sm-6">


                                <div class="form-group form-group-default input-group col-sm-10">
                                    <label>Ngày kết thúc</label>
                                    <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component2">
                                    <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                </div>


                            </div>
                        </div>

                    </div>


                    <h6 class="bold text-uppercase m-t-20">Hạn mức tín dụng</h6>


                    {{> loaitien-hanmuc}}


                </form>


                <div class="row">
                    <div class="col-sm-4">
                        <!--<div class="p-t-20 clearfix p-l-10 p-r-10">
                            <div class="pull-left">
                                <p class="bold font-montserrat text-uppercase">TOTAL</p>
                            </div>
                            <div class="pull-right">
                                <p class="bold font-montserrat text-uppercase">$20.00</p>
                            </div>
                        </div>-->
                    </div>
                    <div class="col-sm-8 m-t-10 sm-m-t-10 text-right">
                        <button type="button" class="btn btn-danger  m-t-5" data-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary  m-t-5">Lưu & yêu cầu duyệt</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- END MODAL STICK UP  -->
