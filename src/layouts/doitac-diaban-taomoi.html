{{#extend "default"}} {{#content "main"}}

<div class="container-fluid container-fixed-lg">

    <!-- MODAL STICK UP  -->

    <div class="panel panel-default">
        <div class="modal-header clearfix text-left">
            <h5>Tạo mới <span class="semi-bold">địa bàn</span></h5>
            <p>Các lưu ý cho nhân viên khi tạo mới địa bàn</p>
        </div>
        <div class="panel-body">
            <form role="form">
                <h6 class="bold text-uppercase m-t-20">Thời gian</h6>
                <div class="form-group-attached">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-group-default input-group col-sm-10">
                                <label>Ngày </label>
                                <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component">
                                <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                            </div>
                        </div>


                    </div>

                </div>
                <h6 class="bold text-uppercase m-t-20">Thông tin chi nhánh</h6>
                <div class="form-group-attached">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-group-default ">
                                <label>Tên chi nhánh</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-group-default ">
                                <label>Mã chi nhánh</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group form-group-default ">
                                <label>Tên chi nhánh quản lý</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-default ">
                                <label>Mã chi nhánh quản lý</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-12">
                            <div class="form-group form-group-default ">
                                <label>Địa chỉ chi nhánh</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                    </div>
                </div>


            </form>


            <div class="row">
                <div class="col-sm-4">
                    <!--<div class="p-t-20 clearfix p-l-10 p-r-10">
                            <div class="pull-left">
                                <p class="bold font-montserrat text-uppercase">TOTAL</p>
                            </div>
                            <div class="pull-right">
                                <p class="bold font-montserrat text-uppercase">$20.00</p>
                            </div>
                        </div>-->
                </div>
                <div class="col-sm-8 m-t-10 sm-m-t-10 text-right">
                    <button type="button" class="btn btn-danger  m-t-5" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary  m-t-5">Lưu & yêu cầu duyệt</button>
                </div>
            </div>
        </div>
    </div>

</div>

</div>


{{/content}} {{#content "script" mode="append"}} {{/content}} {{/extend}}
