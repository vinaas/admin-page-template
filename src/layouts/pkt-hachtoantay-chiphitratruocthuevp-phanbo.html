{{#extend "default"}} {{#content "main"}} {{> navHori type="pkt-tienthuevp"}}

<div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
    <!-- END PLACE PAGE CONTENT HERE -->
    <div class="row">
        <div class="col-sm-7">
            <h3 class="page-title">{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default ">
                <ul class="nav nav-tabs nav-tabs-simple nav-tabs-primary " role="tablist" data-init-reponsive-tabs="collapse">
                    <li class="active"><a href="#tabTaoMoi" data-toggle="tab" role="tab">Tạo mới</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tabTaoMoi">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row m-b-15">
                                                <div class="col-md-4 name"> Ngày <span class="text-danger">(*)</span> : </div>
                                                <div class="col-md-8 value"><b>13/03/2017</b>
                                                </div>
                                            </div>
                                            <div class="row  m-b-15">
                                                <div class="col-md-4  name"> Nghiệp vụ <span class="text-danger">(*)</span> : </div>
                                                <div class="col-md-8 value"><b>PHÂN BỔ TIỀN THUÊ VĂN PHÒNG</b>
                                                </div>
                                            </div>
                                            <div class="row  m-b-15">
                                                <div class="col-md-4 name m-t-5"> Chi nhánh <span class="text-danger">(*)</span>: </div>
                                                <div class="col-md-8 value">
                                                    <input type="" class="form-control" name="" value="">
                                                </div>
                                            </div>
                                            <div class="row  m-b-15">
                                                <div class="col-md-4 name m-t-5"> Loại tiền <span class="text-danger">(*)</span>: </div>
                                                <div class="col-md-8 value">
                                                    <input type="" class="form-control" name="" value="VND">
                                                </div>
                                            </div>
                                            <div class="row  m-b-15">
                                                <div class="col-md-4 name m-t-5"> Số tiền <span class="text-danger">(*)</span>: </div>
                                                <div class="col-md-8 value">
                                                    <input type="" class="form-control" name="" value="">
                                                </div>
                                            </div>
                                            <div class="row  m-b-30">
                                                <div class="col-md-4 name">Thời gian : </div>
                                                <div class="col-md-8 value">
                                                    <div class="radio radio-primary">
                                                        <input type="radio" value="yes" name="donViKy" id="donViKy-ocb">
                                                        <label for="donViKy-ocb">Ngắn hạn</label>
                                                        <input type="radio" checked="checked" value="no" name="donViKy" id="donViKy-congty">
                                                        <label for="donViKy-congty">Dài hạn</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 text-right">
                                            <button type="button" class="btn btn-danger  m-t-5" data-dismiss="modal"><i class="fa fa-close"></i> Hủy</button>
                                            <button type="button" class="btn btn-primary  m-t-5"><i class="fa fa-save"> </i> Lưu & Yêu cầu duyệt</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{/content}} {{#content "script" mode="append"}} {{/content}} {{/extend}}
