{{#extend "default"}} {{#content "main"}}
<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
    <!-- END PLACE PAGE CONTENT HERE -->
    <div class="row">
        <div class="col-sm-8">
            <h3 class="page-title">{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    {{> formSearch type="pkt-7"}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group-attached">

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group m-l-10">
                                    <label>Mã nghiệp vụ</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group m-l-10">
                                    <label>Tên chứng từ</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group m-l-10">
                                    <label>Số giao dịch</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group m-l-10">
                                    <label>Số chứng từ</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group m-l-10">
                                    <label>Số thứ tự</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group-attached">
                        <div class="row">
                            <h6 class="bold text-uppercase">TÀI KHOẢN CÓ</h6>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Chi nhánh</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Loại tiền</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Số tài khoản</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <h6 class="bold text-uppercase">TÀI KHOẢN NỢ</h6>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Chi nhánh</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Loại tiền</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Số tài khoản</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Số tiền</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Tỷ giá</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Thành tiền</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group-attached">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group m-l-10">
                                    <label>Lý do</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group m-l-10">
                                    <label>Ngày điều chỉnh</label>
                                    <div id="datepicker-component" class="input-group date col-sm-8">
                                        <input type="text" class="form-control"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8"></div>
                        <div class="col-sm-4 text-right ">
                            <button class="btn btn-danger"> Hủy</button>
                            <button class="btn btn-primary" type="submit">Lưu &amp; Yêu cầu duyệt</button>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

{{/content}} {{#content "script" mode="append"}} {{/content}} {{/extend}}
