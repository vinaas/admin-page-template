{{#extend "default"}} {{#content "main"}} {{> navHori type="pkt-baocao"}}

<div class="container-fluid container-fixed-lg">

    <!-- MODAL STICK UP  -->
    <div class="row">
        <div class="col-md-12">

            <h5><span class="semi-bold">{{title}}</span></h5>
            <!--<p>Nhập tỷ giá ngày và tỷ giá tháng</p>-->
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form">

                <div class="form-group-attached">
                    <div class="row">
                        <div class="col-sm-6">

                            <div class="form-group form-group-default  required">
                                <label>Năm</label>
                                <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component">
                            </div>
                        </div>
                        <div class="col-sm-6">

                            <div class="form-group form-group-default  required">
                                <label>Quý</label>
                                <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6">

                            <div class="form-group form-group-default  required">
                                <label>Tháng</label>
                                <input type="email" class="form-control" placeholder="Pick a date" id="datepicker-component">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-default required">
                                <label>Loại báo cáo</label>
                                <select class="form-control">
                                    <option value="">Cân đối phát sinh</option>
                                    <option value="">Cân đối kế toán</option>
                                    <option value="">Hoạt động kinh doanh</option>
                                    <option value="">Lưu Chuyển tiền tệ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">

                        <button class="btn btn-primary btn-large btn-cons m-t-25" type="button"><i class="fa fa-check"></i> Xử lý số liệu
                            </button>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group">

                        <label>Chọn định dạng xuất file</label>


                        <div class="radio radio-primary">
                            <input type="radio" value="yes" name="filetype" id="filetype-excel">
                            <label for="filetype-excel">EXCEL</label>
                            <input type="radio" checked="checked" value="no" name="filetype" id="filetype-pdf">
                            <label for="filetype-pdf">PDF</label>
                        </div>
                    </div>

                    <div class="form-group">

                        <button class="btn btn-primary btn-large btn-cons m-t-25" type="button"><i class="fa fa-download"></i> Xuất báo cáo
                            </button>

                    </div>
                </div>

            </form>


        </div>
    </div>

</div>

{{/content}} {{#content "script" mode="append"}} {{/content}} {{/extend}}
